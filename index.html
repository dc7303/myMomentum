<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top-right"><span class="js-weather weather"></span></div>
    <!-- center -->
    <div class="center">
      <div class="js-clock"><h1 class="clock">00:00</h1></div>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-form form">
        <input type="text" placeholder="What's your name?" />
      </form>
    </div>
    <!-- center end-->
    <!-- center-below -->
    <div class="center-below">
      <h3 class="ask-for-toDoList">what is your to do?</h3>
      <form class="js-toDoForm"><input type="text" class="todo-input" /></form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
    <!-- center-below end -->

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
